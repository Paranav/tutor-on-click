<!-- child component of student Detail -->

<ul class="list-group">
    <span class="alert alert-primary" role="alert" *ngIf="noOfTeachers < 1">No teachers hired</span>
    <li class="list-group-item" *ngFor="let item of teachers">
        
        <span>{{item.teacherName}}</span>
        <button (click)="removeTeacher(item.id)">Remove</button>
    </li>
</ul>

<button (click)="getfrestList()">Refresh</button>
